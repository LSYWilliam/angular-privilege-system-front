<div>
    <div class="root">

    </div>
    <ng-container *ngFor="let item of data;let i = index;">
        <div>
            <div></div>
            <div><span></span></div>
            <div>
                <button></button>
            </div>
        </div>
        <ng-container *ngIf="item.children">
            <ng-container *ngFor="let subItem of item;let di = index;">
                <div>
                    <div><span></span></div>
                    <div>
                        <button></button>
                    </div>
                </div>
                <ng-container *ngIf="subItem.children">
                    <div *ngFor="let subItem of item;let di = index;">
                        <div>
                            <div><span></span></div>
                            <div>
                                <button></button>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </ng-container>
    </ng-container>
    <div #itemOfRow>
        <div><span></span></div>
        <div>
            <button></button>
        </div>
    </div>
</div>
